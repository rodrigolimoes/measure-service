version: '3.8'

services:
  app:
    build: .
    env_file:
      - .env
    ports:
      - 80:80
    depends_on:
      - database
    volumes:
      - .:/app
      - /app/node_modules
    command: ['npm', 'run', 'start']

  database:
    image: mysql:9
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: measure
      MYSQL_USER: rodrigo
      MYSQL_PASSWORD: test
    ports:
      - '3306:3306'
    volumes:
      - data:/var/lib/mysql

volumes:
  data: {}
